<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetricConversion/Imperial Unit </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
          <h1>Metric/Imperial unit conversion</h1>
      
          <input type="text" id="numConvert" value="0">
        </header>
        <div class="convert-container">
          <h2>Length (Meter/Feet)</h2>
          <p id="metter-feet">0 meters = 0 feet | 0 feet = 0 meters</p>
          <h2>Volume (Liters/Gallons)</h2>
          <p id="liter-gallon">0 liters = 0 gallons | 0 gallons = 0 liters</p>
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="kilogram-pound">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>
      </div>
    <script src="app.js"></script>
</body>
</html>
